<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if name %}
    <h1>Hello {{ name }}</h1>
  {% else %}
    <h1>Hello World!</h1>
  {% endif %}

  {% for product in products %}
    <h3>{{product.title}} - {{product.unit_price}}</h3>
    <p>{{product.description}}</p>
  {% endfor %}
</body>
</html>
